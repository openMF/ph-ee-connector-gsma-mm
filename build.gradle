plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.6.2'
}

repositories {
    // mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://jfrog.sandbox.fynarfin.io/artifactory/fyn-libs-snapshot')
    }
}

dependencies {
    implementation 'org.mifos:ph-ee-connector-common:1.0.0-SNAPSHOT'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.12.0'
    implementation 'org.apache.camel:camel-endpointdsl:3.4.0'
    implementation 'org.apache.camel:camel-jetty:3.4.0'
    implementation 'org.apache.camel:camel-undertow:3.4.0'
    implementation 'org.apache.camel:camel-http:3.4.0'
    implementation 'org.apache.camel.springboot:camel-jackson-starter:3.12.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.1'
    implementation 'org.json:json:20190722'
    implementation 'io.camunda:zeebe-client-java:1.1.0'
    implementation 'com.auth0:java-jwt:3.10.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    compileOnly 'org.projectlombok:lombok:1.18.20'
}

group = 'org.mifos'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility = '17'

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
